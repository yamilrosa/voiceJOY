<!DOCTYPE html>
<html lang="en">
  <head>
    <title>voiceJOY</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" href="./voiceJoy-app/assets/img/favicon (2).ico" type="image/x-icon" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Material Kit CSS -->
    <link href="./voiceJoy-app/assets/css/material-kit.css?v=2.0.6" rel="stylesheet" />
    <link href="./voiceJoy-app/assets/css/custom.css" rel="stylesheet" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!--   Core JS Files   -->
    <script src="./voiceJoy-app/./assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="./voiceJoy-app/./assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="./voiceJoy-app/./assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="./voiceJoy-app/./assets/js/plugins/moment.min.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="./voiceJoy-app/./assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="./voiceJoy-app/./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>

    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="./voiceJoy-app/./assets/js/material-kit.js?v=2.0.6" type="text/javascript"></script>
    <script src="./voiceJoy-app/./assets/js/main.js" type="text/javascript"></script>
    <script>
      $(document).ready(function () {
        //init DateTimePickers
        materialKit.initFormExtendedDatetimepickers();

        // Sliders Init
        materialKit.initSliders();
      });

      function scrollToDownload() {
        if ($(".section-download").length != 0) {
          $("html, body").animate(
            {
              scrollTop: $(".section-download").offset().top
            },
            1000
          );
        }
      }
    </script>
  </body>
</html>
